---
objects:
  - endpoint: DADict
---
# Federal Court Form App
# Welcome page containing disclaimer and options to continue or exit
mandatory: True
question: Federal Court Form App
subquestion: |
    ##Welcome!
    
    This app aims to help you prepare a Federal Court Form. 
    
    ***Disclaimer:***
    *Forms completed by this application must still be checked by a lawyer and this app does not provide any legal advice.*
    
     By clicking continue, you are accepting these terms.
 
buttons:
  - Continue: continue
  - Exit: exit
    url: https://courts.sa.gov.au
---
# preliminary question about which court they are seeking to complete this form for
mandatory: true
question: Which court is the form to be completed for?
fields:
  - Which Court is the form to be completed for?: EA_WCourt
    datatype: radio
    choices:
    - Supreme Court
    - District Court
    - Magistrates Court
    - Federal Court
    - Federal Circuit Court
---
# code block to work out if they are eligible or not and set endpoints to then trace
mandatory: true
code: |
  if EA_WCourt == 'Federal Court' or EA_WCourt == 'Federal Circuit Court':
    endpoint['eligible']
  else: 
    endpoint['ineligible']
---
# This is the ineligible endpoint
event: endpoint['ineligible']
question: Eligibility requirements not met
Subquestion: |
  Unfortunately, you are not eligible for assistance from this app, as it is only intended to assist in the completion of forms for the Federal Court and the Federal Circuit Court.

buttons:
  - Exit: exit
    url: https://courts.sa.gov.au
---
# this is the eligible endpoint
event: endpoint['eligible']
question: You are eligible
subquestion: |
  You meet the eligibility requirements for this app to be able to assist you in the completion of your Federal Court forms. Press the Continue button to proceed.
buttons:
  - Continue: continue
---
# final screen that contains table with answers, pdf download link and email link
mandatory: true
question: Form Completed
Subquestion: |
  Your answers are displayed in the table below for you to check. Your answers have also been generated into a PDF document that you can download or email to yourself.

  Questions | Your Answers
  --------|--------
  District Registry | ${ EA_State }
  Division | ${ EA_Division }
  Name of the Applicant | ${ EA_FName_App } ${ EA_LName_App }
  Name of the Respondent | ${EA_FName_Res } ${ EA_LName_Res }
  Date | ${ EA_Date }
  Name of Individual Completing this Form | ${ EA_FName_Form }
  Capacity of Individual filling out this form | ${ EA_Capacity }
  Name of Individual Whom this file is being completed on the behalf of | ${ EA_FName_File }
  Name of the Law Firm | ${  EA_name_LF }
  Telephone Number of the Law Firm | ${ EA_Tele }
  Fax Number for the Law Firm | ${ EA_Fax }
  Email of the Law Firm | ${ EA_Email_LF }
  Address For Service | ${ EA_Address }
attachment:
  docx template file: Federal_Court_Form_1.docx
  valid formats:
   - pdf
buttons:
  - Exit: Exit
    url: https://fedcourt.gov.au/
---
# questions to fill out with datatypes
mandatory: true
question: Please fill out the information below
fields:
  - State of District Registry: EA_State
    datatype: radio
    choices:
      - ACT
      - NSW
      - NT
      - QLD
      - SA
      - TAS
      - VIC
      - WA
  - Division: EA_Division
    datatype: radio
    choices:
    - Corporations
    - Criminal
    - Employment
    - General
  - First Name of the Applicant: EA_FName_App
    datatype: string
  - Last Name of the Applicant: EA_LName_App
    datatype: string
  - First Name of the Respondent: EA_FName_Res
    datatype: string
  - Last Name of the Respondent: EA_LName_Res
    datatype: string
  - Date: EA_Date
    datatype: date
  - Full name of the individual filling out this form: EA_FName_Form
    datatype: string
  - Capacity of Individual filling out this form eg. applicant, laywer: EA_Capacity
    datatype: string
  - Full name of the individual whom this file is being file on the behalf of: EA_FName_File
    datatype: string
  - Name of the Law Firm: EA_name_LF
  - Telephone Number of the Law Firm: EA_Tele
    datatype: integer
  - Fax Number for the Law Firm: EA_Fax
    datatype: integer
  - Email of the Law Firm: EA_Email_LF
  - Address For Service, including state and postcode: EA_Address
---